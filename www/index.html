<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>M-Portalindo</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
	  <script src="cordova.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="css/signature.css">
  </head>
  <body>
    <div id="app">
      <div class="statusbar"></div>
      <div class="view view-main">
        <div data-name="home" class="page">
          <div class="navbar">
            <div class="navbar-inner">
            	<div class="left"></div>
              <div class="title">M-Portalindo</div>
              <div class="right"></div>
            </div>
          </div>
          <div class="page-content">
            <form class="list" id="form-login">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Username</div>
                      <div class="item-input-wrap">
                        <input type="text" name="username" id="username" placeholder="username">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Password</div>
                      <div class="item-input-wrap">
                        <input type="password" name="password" id="password" placeholder="password">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            <div class="block row">              
              <div class="col"><button class="col button button-fill color-red" id="button_clear" style="height: 40px;"><i class="fa fa-refresh"></i> Clear</button></div>
              <div class="col"><button class="col button button-fill color-green" id="button_login" style="height: 40px;"><i class="fa fa-sign-in"></i> Login</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwtxQN8hMp0bg4pxx9lvpeU43J1tlitxY&sensor=true&libraries=places,geometry"></script>
    <script src="js/signature.js"></script>
  </body>
</html>
