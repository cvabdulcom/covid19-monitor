      <div class="block">
        <form class="list" id="form-login">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nama Outlet</div>
                  <div class="item-input-wrap">
                    <input type="text" name="nama_outlet_bayar" id="nama_outlet_bayar" placeholder="-">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">No Nota</div>

                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nominal</div>

                </div>
              </div>

            <li>
              <div class="item-content item-input">

			<li class="item-content item-input">

				<div class="item-title item-label">Nama Printer</div>

				  <input name="nama_printer" id="nama_printer" type="text" required>              
				</div>
			  </div>
			</li>
		  </ul>
		</div>
		<div class="block row">
		  <div class="col"><button class="col button button-fill color-green" id="button_settings" style="height: 40px;"><i class="fa fa-save"></i> Simpan</button></div>
