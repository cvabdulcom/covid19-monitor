<div class="page" data-name="kunjungan">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">  
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md" style="font-size:14px;">Back</span>

  <div class="page-content">
    
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Nama Outlet</div>
            <div class="item-input-wrap">
              <input name="nama_outlet_kunjungan" id="nama_outlet_kunjungan" type="text" placeholder="Search..." required>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="list no-hairlines-md" style="text-align: center;">
      <label style="font-size: small;"><label class="radio"><input type="radio" name="kondisi" id="Transaksi" value="Transaksi" checked><i class="icon-radio"></i></label>Transaksi</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="kondisi" id="Tutup" value="Tutup"><i class="icon-radio"></i></label>Tutup</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="kondisi" id="TKP" value="TKP"><i class="icon-radio"></i></label>TKP</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="kondisi" id="No" value="Tidak Transaksi"><i class="icon-radio"></i></label>No</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="kondisi" id="Macet" value="Macet"><i class="icon-radio"></i></label>Macet</label>
    </div>

    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input name="nama_produk_kunjungan" id="nama_produk_kunjungan" type="text" placeholder="Search produk..." readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input name="jumlah_kunjungan" id="jumlah_kunjungan" type="number" value="1">
            </div>
          </div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <button class="add col button color-blue" style="height: 40px;"><i class="fa fa-send-o"></i> Tambah</button>
            </div>
          </div>          
        </li>
      </ul>
    </div>    

    <div class="list no-hairlines-md" style="text-align: center;">
      <label style="font-size: small;"><label class="radio"><input type="radio" name="tipe_pembelian_kunjungan" id="JPCD"><i class="icon-radio"></i></label>JPCD</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="tipe_pembelian_kunjungan" id="JPCB"><i class="icon-radio"></i></label>JPCB</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="tipe_pembelian_kunjungan" id="JPTD"><i class="icon-radio"></i></label>JPTD</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="tipe_pembelian_kunjungan" id="JPTB"><i class="icon-radio"></i></label>JPTB</label>
      <label style="font-size: small;"><label class="radio"><input type="radio" name="tipe_pembelian_kunjungan" id="KONS" checked><i class="icon-radio"></i></label>KONS</label>
    </div>

    <div class="data-table card">
      <table>
        <thead>
          <tr>
            <th class="label-cell" style="text-align: center;">NO</th>
            <th class="label-cell" style="text-align: left;">PRODUK</th>
            <th class="numeric-cell" style="text-align: center;">HARGA</th>
            <th class="numeric-cell" style="text-align: center;">QTY</th>
            <th class="numeric-cell" style="text-align: center;">SUBTOTAL</th>
            <th class="label-cell" style="text-align: left;"></th>
          </tr>
        </thead>
        <thead id="cartBody">
          <tr>
            <td class="label-cell" style="text-align: center;"></td>
            <td class="label-cell" style="text-align: left;"></td>
            <td class="numeric-cell" style="text-align: center;"></td>
            <td class="numeric-cell" style="text-align: center;"></td>
            <td class="numeric-cell" style="text-align: center;"></td>
            <td class="label-cell" style="text-align: left;">
            </td>
          </tr>
        </thead>
        <thead>
          <tr>
            <th colspan="4" class="label-cell" style="text-align: right;">Total Harga</th>
            <th class="numeric-cell" style="text-align: center;"><div id="totalCart"></div></th>
            <th class="numeric-cell" style="text-align: center;"></th>
          <tr>
        </thead>
      </table>
    </div>

    <!-- Hidden form -->
